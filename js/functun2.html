<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
       "use strict";
       
       let start =10;
       function loop1(val){
           console.log(val);
           if(val<1){
               return;
           }
           return loop1(val-1);
       }
       loop1(start);
       function loop2(val){
           if(val>0){
               val--;
               return loop2(val);
           }
           return;
           
       }
       loop2(start);
    </script>
    
</body>
</html>
