<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
   <script>
       "use strict";
       
      const shoppingList =[];
       shoppingList.push("Milk","Bread","Apples");
       console.log(shoppingList);
       shoppingList.splice(1,1,"Bananas","Eggs");
       console.log(shoppingList);
       shoppingList.pop();
       console.log(shoppingList);
       shoppingList.sort();
       console.log(shoppingList);
       console.log(shoppingList.indexOf("Milk"));
       shoppingList.splice(1,0,"Carrots","Lettuce");
       console.log(shoppingList);
       const mylist=[];
       mylist.push("Juice","Pop");
       console.log(mylist);
       let myList3 = shoppingList.concat(mylist);
       console.log(myList3);
       console.log(myList3.indexOf("Pop"));
       
       const myArr=[1,2,3];
       const bygArr=[myArr,myArr,myArr];
       console.log(bygArr);
       console.log(bygArr[1][1]);
       console.log(bygArr[0] [1]);
       console.log(bygArr[2][1]);
    </script>
    
</body>
