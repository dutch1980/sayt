<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
       const myTable=[];
       const value =10;
       for(let i=0; i<value; i++){
           const temp=[];
           for(let j=0; j<value; j++){
               temp.push(i*j);
           }
           myTable.push(temp);
       }
       console.table(myTable);
    
    </script>
    
</body>
</html>
